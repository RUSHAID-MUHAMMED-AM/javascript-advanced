<!DOCTYPE html>

    <body>
        <script>
            function grade(mark){
      if (isNaN(mark)) {
        console.log("Please enter a valid number");
        return;
    }
    if(mark>100 ||mark<0){
        console.log("Invalid Mark")
        return 
    }
    switch(true)
    {
    case (mark>90 &&mark<=100):
        console.log("A Grade");
        break;
        case (mark>=80 && mark<90):
            console.log("B Grade");
            break;
            case (mark>=70 && mark<80):
            console.log("C Grade");
            break;
             case (mark>=60 && mark<70):
            console.log("D Grade");
            break;
            case (mark>=50 && mark<60):
            console.log("E Grade");
            break;
            default:
            console.log("You have Failed");
    }
}
let mark=Number(prompt("Enter your Mark :"));
grade(mark);
        </script>
    </body>
</html>
