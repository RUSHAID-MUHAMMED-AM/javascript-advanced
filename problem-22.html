<!DOCTYPE html>

    <body>
        <script>
            function testPromise(status){
    return new Promise((resolve,reject)=>{
        if(status==="true"){
            setTimeout(()=>{
                resolve("Task completed!");
            },1000)
        }
            else if(status==="false"){
                setTimeout(()=>{
                    reject("Task failed.")
                },1000)
        }
        else{
            console.log("invalid status");
        }
    })
}
testPromise("true")
.then((result)=>{
    console.log(result);
})
.catch((error)=>{
    console.log(error)
})
        </script>
    </body>
</html>
